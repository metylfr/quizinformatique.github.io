<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz WSO2 Integrator - Mode Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .option {
            margin: 5px 0;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 10px;
            font-size: 16px;
        }
        .feedback.correct {
            color: green;
        }
        .feedback.incorrect {
            color: red;
        }
        .comment {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div id="quiz"></div>
        <button class="btn" onclick="checkAnswer()">Soumettre</button>
        <div id="feedback" class="feedback"></div>
        <div id="comment" class="comment"></div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];

        fetch('quiz-wso2-integrator.json')
            .then(response => response.json())
            .then(data => {
                quizData = data.questions;
                displayQuestion();
            });

        function displayQuestion() {
            const quizElement = document.getElementById('quiz');
            const question = quizData[currentQuestionIndex];
            quizElement.innerHTML = `
                <div class="question">${question.question}</div>
                ${question.options.map((option, index) => `
                    <div class="option">
                        <input type="radio" name="question${currentQuestionIndex}" id="option${index}" value="${option}">
                        <label for="option${index}">${option}</label>
                    </div>
                `).join('')}
            `;
            document.getElementById('feedback').innerText = '';
            document.getElementById('comment').innerText = '';
        }

        function checkAnswer() {
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            const feedbackElement = document.getElementById('feedback');
            const commentElement = document.getElementById('comment');

            if (selectedOption) {
                const selectedAnswer = selectedOption.value;
                const correctAnswer = quizData[currentQuestionIndex].answer;
                const comment = quizData[currentQuestionIndex].comment;

                if (selectedAnswer === correctAnswer) {
                    feedbackElement.innerText = "Bonne réponse!";
                    feedbackElement.classList.add('correct');
                    feedbackElement.classList.remove('incorrect');
                } else {
                    feedbackElement.innerText = "Mauvaise réponse!";
                    feedbackElement.classList.add('incorrect');
                    feedbackElement.classList.remove('correct');
                    commentElement.innerHTML = `<span style="color:green">Bonne réponse : ${correctAnswer}</span><br>${comment}`;
                }
            } else {
                feedbackElement.innerText = "Veuillez choisir une option.";
                feedbackElement.classList.remove('correct', 'incorrect');
            }
        }
    </script>

</body>
</html>
